<bc-layout>
  <bc-sidenav [open]="showSidenav$ | async">
    <bc-nav-item (navigate)="closeSidenav()" *ngIf="loggedIn$ | async" routerLink="/" icon="book" hint="View your book collection">
      My Collection
    </bc-nav-item>
    <bc-nav-item (navigate)="closeSidenav()" *ngIf="loggedIn$ | async" routerLink="/books/find" icon="search" hint="Find your next book!">
      Browse Books
    </bc-nav-item>
    <bc-nav-item (navigate)="closeSidenav()" *ngIf="!(loggedIn$ | async)">
      Sign In
    </bc-nav-item>
    <bc-nav-item (navigate)="logout()" *ngIf="loggedIn$ | async">
      Sign Out
    </bc-nav-item>
  </bc-sidenav>
  <bc-page-top appName="Mason" (openMenu)="openSidenav()">
    <div fxFlex>
      <md-form-field class="example-full-width">
          <input mdInput  type="search" placeholder="search">
        </md-form-field>
  </div>
  <div fxFlex="20">
    <div class="pull-right">
      <button md-icon-button>
          <md-icon>search</md-icon>          
        </button>
      <button md-icon-button>
          <md-icon> favorite</md-icon>          
        </button>
        <button md-icon-button aria-label="Notifications">
            <md-icon>notifications</md-icon> 
            <span class="notifications-label">7</span>
        </button>
      <button md-icon-button aria-label="More" [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
            <md-icon>dialpad</md-icon>
            <span>Redial</span>
          </button>
        <button md-menu-item disabled>
            <md-icon>voicemail</md-icon>
            <span>Check voicemail</span>
          </button>
        <button md-menu-item>
            <md-icon>notifications_off</md-icon>
            <span>Disable alerts</span>
          </button>
      </md-menu>
    </div>

  </div>
  </bc-page-top>
  <router-outlet></router-outlet>
</bc-layout>
